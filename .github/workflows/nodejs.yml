name: Node CI

on: [push]

jobs:
  build-node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: yarn install, build, and test
        run: |
          yarn
          yarn build --if-present
          yarn test
        env:
          CI: true
          # random keys
          SECURE_SESSION_SECRET_KEY: 236a69acbef1e66e8ab8d91e41d00e69236a69acbef1e66e8ab8d91e41d00e69
          JWT_SECRET: bd6df82a7b2b076c9f332983ac58ae83
          REFRESH_TOKEN_JWT_SECRET: bd6df82a7b2b076c9f332983ac58ae83
          AUTH_TOKEN_JWT_SECRET: bd6df82a7b2b076c9f332983ac58ae83
